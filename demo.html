<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>[WIP] Label Delay Demo</title>
    <style>
        .datacard.category-42 .datacard-background {
            fill: #c5c5c3;
            stroke: #000;
            stroke-width: 1px;
        }
        .datacard.category-42 circle {
            fill: #797979;
            stroke: #303030;
            stroke-width: 2px;
        }

        .datacard.category-0 .datacard-background {
            fill: #fce5cd;
            stroke: #e69138;
            stroke-width: 1px;
        }
        .datacard.category-0 circle {
            fill: #f9cb9c;
            stroke: #e69138;
            stroke-width: 2px;
        }


        .datacard.category-1 .datacard-background {
            fill: #c9daf8;
            stroke: #3c78d8;
            stroke-width: 1px;
        }
        .datacard.category-1 circle {
            fill: #a4c2f4;
            stroke: #3c78d8;
            stroke-width: 2px;
        }

        .datacard.category-2 .datacard-background {
            fill: #d9ead3;
            stroke: #6aa84f; 
            stroke-width: 1px;
        }
        .datacard.category-2 circle {
            fill: #b6d7a8;
            stroke: #6aa84f;
            stroke-width: 2px;
        }

        body {
            font-family: 'EB Garamond', serif;
        }

        #svg-container {
            width: 90%;
            height: 90%;
            margin: auto;
        }

        #control-panel {
            width: 90%;
            margin: auto;
            text-align: center;
        }

        #control-panel button {
            font-size: 2vw;
            /* margin: 0.5em; */
            /* padding: 0.5em; */
            border-radius: 0.5em;
            width: 19%;
            border: none;
            cursor: pointer;
            font-family: 'EB Garamond', serif;
        }
        #control-panel button:hover {
            filter: brightness(.9);
        }
        #control-panel button:active {
            filter: brightness(.8);
        }

        #addCategory0 {
            background-color: #fce5cd;
            color: #e69138;
        }
        #addCategory0:hover {
            background-color: #f9cb9c;
        }
        #addCategory0:active {
            background-color: #fbb167;
        }

        #addCategory1 {
            background-color: #c9daf8;
            color: #3c78d8;
        }
        #addCategory1:hover {
            background-color: #a4c2f4;
        }
        #addCategory1:active {
            background-color: #8db3f4;
        }

        #addCategory2 {
            background-color: #d9ead3;
            color: #6aa84f;
        }
        #addCategory2:hover {
            background-color: #b6d7a8;
        }
        #addCategory2:active {
            background-color: #a2d08c;
        }

        h1 {
            text-align: center;
            font-size: 3vw;
            font-family: 'EB Garamond', serif;
        }
        
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <h1>Label Delay Demo (Work in Progress)</h1>
    <div id="svg-container">
        <svg id="main" viewBox="0 0 1500 700"></svg>
    </div>
    <div id="control-panel">
        <button id="addCategory0">Add Category 1</button>
        <button id="addCategory1">Add Category 2</button>
        <button id="addCategory2">Add Category 3</button>
        <button id="trainModel">Train Model</button>
        <button id="saveImages">Save Images</button>
    </div>

    <div id="video-container" style="visibility: hidden;">
        <video id="webcam" autoplay></video>
        <canvas id="aux-canvas" style="display: none;"></canvas>
    </div>

</html>
